<script type="text/javascript">

  var str_p_value = "";
  var str_container = '<div class="col-6 col-md-2">';
  var str_x_y_value = "";
  var str_table_head = "<table border='1'><tr><th>Point</th><th>Value</th></tr>";
  var str_table_td = "";


    function drow_circle(x_value, y_value){
      
      str_x_y_value = "<hr><h6>For x = "+x_value+"  y = "+y_value+"</h6>";
      str_table_td = "<tr><td>P<sub>1</sub></td><td>("+x_value+","+y_value+")</td></tr>";
      str_table_td += "<tr><td>P<sub>2</sub></td><td>("+y_value+","+x_value+")</td></tr>";
      str_table_td += "<tr><td>P<sub>3</sub></td><td>("+-y_value+","+x_value+")</td></tr>";
      str_table_td += "<tr><td>P<sub>4</sub></td><td>("+-x_value+","+y_value+")</td></tr>";
      str_table_td += "<tr><td>P<sub>5</sub></td><td>("+-x_value+","+-y_value+")</td></tr>";
      str_table_td += "<tr><td>P<sub>6</sub></td><td>("+-y_value+","+-x_value+")</td></tr>";
      str_table_td += "<tr><td>P<sub>7</sub></td><td>("+y_value+","+-x_value+")</td></tr>";
      str_table_td += "<tr><td>P<sub>8</sub></td><td>("+x_value+","+-y_value+")</td></tr></table><hr></div>";

      str_p_value += str_container+str_x_y_value+str_table_head+str_table_td;
      
    }



    /********************-----------------***************************/
    function Bresenham_circle(x, y){
      var points_x =[];
      var points_y =[];
      var di_values = [];
      var formula_use = [];

      var r = y;
      var di = 3-2*r;

      points_x.push(x);
      points_y.push(y);
      di_values.push(di);
      document.getElementById('result').innerHTML = "di = "+di;

      while(x<=y){
        var formula = 0;
        if(di<0){
          di += 4*x+6;
          x++;
          formula = 0;
        }
        else{
          di+= 4*(x-y)+10;
          x++;
          y--;
          formula = 1;
        }

        points_x.push(x);
        points_y.push(y);
        di_values.push(di);
        formula_use.push(formula);
      }

      var str_formula = ["d<sub>i</sub>+4x<sub>i</sub>+6", "d<sub>i</sub>+4(x<sub>i</sub>-y<sub>i</sub>)+10"];
      var string = "<table border='1'><tr><th>(x<sub>i</sub>,y<sub>i</sub>)</th><th>d<sub>i</sub></th><th>(x<sub>i+1</sub>,y<sub>i+1</sub>)</th><th>d<sub>i+1</sub></th></tr>";
      for(i=0; i<points_x.length-1;i++){
        string += "<tr><td>("+points_x[i]+","+points_y[i]+")</td><td>"+di_values[i]+"</td><td>("+points_x[i+1]+","+points_y[i+1]+")</td><td>"+str_formula[formula_use[i]]+" = "+di_values[i+1]+"</td></tr>";
      }
      document.getElementById('result').innerHTML = string;
      for(i=0; i<points_x.length; i++){
        drow_circle(points_x[i], points_y[i]);
      }
      document.getElementById("show_p_values").innerHTML = str_p_value;
      
    }

    function result(){
      var x = Number(document.getElementById('x').value);
      var y = Number(document.getElementById('y').value);

      str_p_value = "";

      Bresenham_circle(x, y);
    }
  </script>
