<script type="text/javascript">
  var lecture_date = ["11/05/2020"];

  var lectureName = "Computer_Graphics_Lab";
  var lectureNumber = 1;

  var txt = '<div id="accordion">';
  var num = 1;
  var textPhoto1 = '<div class="card"><div class="card-header"><a class="card-link" data-toggle="collapse" href="#collapse';
  var textPhoto3 = '">Lecture #';
  var textPhoto4 = '</a></div><div id="collapse';
  var textPhoto5 = '" class="collapse" data-parent="#accordion"><div class="card-body"><div class="row"><div class="col-8"><h4>Date: ';
  var textPhoto6 = '</h4></div><div class="col-4"><a href="Lectures/'+lectureName+'_Lecture_';
  var textPhoto7 = '.html" class="btn btn-info" role="button">See lecture note</a></div></div></div></div></div>';
  var txtrowdiv = '</div>';

  for(i =0; i<lectureNumber; i++){
    txt += textPhoto1+num+textPhoto3+num+textPhoto4+num+textPhoto5+lecture_date[i]+textPhoto6+num+textPhoto7;
    num++;
  }
  txt += txtrowdiv;
  document.getElementById("ClassBeforeMid").innerHTML = txt;
