  <script type="text/javascript">
    


    function result(){
      var x1 = Number(document.getElementById('x1').value);
      var x2 = Number(document.getElementById('x2').value);
      var y1 = Number(document.getElementById('y1').value);
      var y2 = Number(document.getElementById('y2').value);
      var slop_m = 0;
      if(x1!=x2){
        slop_m = ((y2-y1)/(x2-x1));
      }
      else{
        slop_m = "infinity";
      }
      
      var eq_or_not = "";
      

      var steps = Math.abs(y2-y1);
      var xinc = 1;
      var yinc = 1;
      if(x1==x2){
        xinc = 0;
        yinc = 1;
      }
      else if(slop_m<1){
        yinc = slop_m;
        steps = Math.abs(x2-x1);
      }
      else if(slop_m>1){
        xinc = (1/slop_m);
      }

      

      var table_string = "<table border='1'><tr><th>x<sub>k</sub></th><th>y<sub>k</sub></th>";
      table_string += "<th>(x<sub>k</sub>,y<sub>k</sub>)</th><th>(x<sub>k+1</sub>,y<sub>k+1</sub>)</th></tr>";
      var result_string = table_string+"<tr><td>"+x1+"</td><td>"+y1+"</td><td>("+x1+","+y1+")</td><td>(";
      for(i=1; i<=steps; i++){
        x1 += xinc;
        y1 += yinc;

        var eq_or_not = "";
        var show_or_not = "";
        if(x1-parseInt(x1)!=0 || y1-parseInt(y1) != 0){
          eq_or_not = "&#8776;";
          show_or_not = "("+Math.round(x1)+","+Math.round(y1)+")";
        }

        result_string += parseFloat(x1.toFixed(2))+","+parseFloat(y1.toFixed(2))+")"+eq_or_not+show_or_not+"</td></tr>";
        if(i<steps){
          result_string += "<tr><td>"+Math.round(x1)+"</td><td>"+Math.round(y1)+"</td><td>("+Math.round(x1)+","+Math.round(y1)+")</td><td>(";
        }
      }

      document.getElementById('result').innerHTML = result_string;
      document.getElementById('m_slop').innerHTML = "m = "+slop_m;
    }
  </script>
